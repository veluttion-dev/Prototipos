<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Prototipos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 50px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .prototypes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .prototype-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            color: #333;
            display: block;
        }

        .prototype-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .prototype-icon {
            font-size: 3em;
            margin-bottom: 15px;
            display: block;
        }

        .prototype-name {
            font-size: 1.5em;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 10px;
        }

        .prototype-description {
            color: #666;
            line-height: 1.6;
        }

        .add-prototype {
            background: rgba(255,255,255,0.2);
            border: 2px dashed rgba(255,255,255,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
            cursor: pointer;
            min-height: 200px;
        }

        .add-prototype:hover {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.8);
        }

        .add-icon {
            font-size: 4em;
            margin-bottom: 10px;
        }

        footer {
            text-align: center;
            color: white;
            margin-top: 50px;
            opacity: 0.8;
        }

        .feedback-section {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 30px;
            margin-top: 40px;
            color: white;
        }

        .feedback-section h2 {
            margin-bottom: 15px;
        }

        .feedback-section a {
            color: white;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            
            .prototypes-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš€ Mis Prototipos</h1>
            <p class="subtitle">ColecciÃ³n de proyectos y experimentos</p>
        </header>

        <div class="prototypes-grid" id="prototypes-container">
            <!-- Los prototipos se cargarÃ¡n aquÃ­ dinÃ¡micamente -->
            <div class="prototype-card add-prototype">
                <div class="add-icon">âž•</div>
                <div>AÃ±adir nuevo prototipo</div>
            </div>
        </div>

        <div class="feedback-section">
            <h2>ðŸ’¬ Feedback</h2>
            <p>Â¿Tienes comentarios o sugerencias? Abre un <a href="../../issues/new" target="_blank">Issue en GitHub</a> o contacta conmigo directamente.</p>
        </div>

        <footer>
            <p>Actualizado: <span id="last-update"></span></p>
        </footer>
    </div>

    <script>
        // Lista de prototipos - EDITA ESTA SECCIÃ“N
        const prototypes = [
            {
                name: "Prototipo PolicÃ­a",
                folder: "prototipo-policia",
                description: "Prototipo relacionado con servicios policiales",
                icon: "ðŸ‘®"
            },
            {
                name: "Retail Analyzer AI",
                folder: "prototipo-retail-analyzer-ai",
                description: "AnÃ¡lisis inteligente para el sector retail",
                icon: "ðŸ›’"
            }
            // AÃ±ade mÃ¡s prototipos aquÃ­ siguiendo el mismo formato
        ];

        // FunciÃ³n para cargar los prototipos
        function loadPrototypes() {
            const container = document.getElementById('prototypes-container');
            const addCard = container.querySelector('.add-prototype');
            
            prototypes.forEach(proto => {
                const card = document.createElement('a');
                card.className = 'prototype-card';
                card.href = `./${proto.folder}/`;
                card.innerHTML = `
                    <span class="prototype-icon">${proto.icon}</span>
                    <div class="prototype-name">${proto.name}</div>
                    <div class="prototype-description">${proto.description}</div>
                `;
                container.insertBefore(card, addCard);
            });
        }

        // Actualizar fecha
        document.getElementById('last-update').textContent = new Date().toLocaleDateString('es-ES');

        // Cargar prototipos al iniciar
        loadPrototypes();
    </script>
</body>
</html>
